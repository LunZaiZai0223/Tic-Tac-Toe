<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app.css">
    <title>Document</title>
  </head>
  <body>
    <header class="header d-none" data-header>
      <h1 class="text-uppercase">tic tac toe</h1>
    </header>
    <div class="menu" data-menu>
      <h1 class="text-uppercase game-name">tic tac toe</h1>
      <div class="btns-wrapper" data-choose-playing-mode-wrapper>
        <button class="text-uppercase play-with-ai-btn" data-play-with-ai-btn>Play with Ai</button>
        <button class="text-uppercase play-with-human-btn" data-play-with-human-btn>Play with human</button>
      </div>
    </div>
    <form action="#" method="GET" class="add-player-form" data-add-player-form>
      <h1>請輸入玩家名稱</h1>
      <div class="input-wrapper">
        <label for="player1">玩家 1</label>
        <input type="text" id="player1">
      </div>
      <div class="input-wrapper">
        <label for="player2">玩家 2</label>
        <input type="text" id="player2">
      </div>
      <input type="submit" value="submit" class="text-uppercase">
    </form>
    <main data-play-area>
      <div class="player-card">
        <div class="avatart-wrapper">
          <img src="./images/player1.png" alt="" class="avatar">
        </div>
        <h2 data-player-name>Name</h2>
        <p class="whos-turn-msg text-uppercase" data-turn-msg>It's your turn!</p>
      </div>
      <div class="gameboard x" id="board">
        <div class="row winning-msg-wrapper">
          <p data-winning-msg style="opacity: 0">勝利宣言</p>
        </div>
        <div class="row">
          <div class="cell" data-cell>0</div>
          <div class="cell" data-cell>1</div>
          <div class="cell" data-cell>2</div>
        </div>
        <div class="row">
          <div class="cell" data-cell>3</div>
          <div class="cell" data-cell>4</div>
          <div class="cell" data-cell>5</div>
        </div>
        <div class="row">
          <div class="cell" data-cell>6</div>
          <div class="cell" data-cell>7</div>
          <div class="cell" data-cell>8</div>
        </div>
        <div class="row btn-wrapper">
            <button class="reset-btn" data-rest-btn>RESET</button>
        </div>
      </div>
      <div class="player-card">
        <div class="avatart-wrapper">
          <img src="./images/player2.png" alt="" class="avatar">
        </div>
        <h2 data-player-name>Name</h2>
        <p class="whos-turn-msg text-uppercase" data-turn-msg>It's your turn!</p>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
